<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-segment scrollable mode="md" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button mode="md" [value]="c" *ngFor="let c of categorias;first as isFirst" [attr.checked]="isFirst">
      <ion-label text-capitalize>{{c}}</ion-label>
    </ion-segment-button>
</ion-segment>
<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="200px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more dataâ€¦">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
